<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escaneo de Pedidos - Demo</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }
    .contenedor {
      padding: 1rem;
      background: white;
      max-width: 800px;
      margin: auto;
    }
    .logo-fondo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('logo-2019082111381865800.jpeg') no-repeat center center;
      background-size: contain;
      opacity: 0.07;
      z-index: -1;
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
    }
    input[type="file"], input[type="text"], input[type="url"], select, button {
      width: 100%; max-width: 600px;
      margin: 0.5rem auto;
      display: block;
      font-size: 1.1rem;
      padding: 0.5rem;
    }
    button {
      cursor: pointer;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover { background: #125aa0; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th { background: #f2f2f2; }
    .completo { background: #c8e6c9; }
    .exceso { background: #ffcdd2; }
    .error {
      color: red;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    #historial {
      padding-top: 1rem;
      font-size: 0.9rem;
    }
    #mensaje-temporal {
      color: red;
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="logo-fondo"></div>
  <div class="contenedor">
    <h1>Escaneo de Productos</h1>
    <!-- Aquí irán los elementos funcionales -->
  </div>
</body>
</html>
