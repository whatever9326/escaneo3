<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escaneo de Pedidos - Demo</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      padding: 1rem;
      margin: 0;
      background: #fafafa url('logo-2019082111381865800.jpeg') no-repeat center center fixed;
      background-size: contain;
    }
    h1 { font-size: 1.5rem; text-align: center; background: white; padding: 0.5rem; }
    input[type="file"], input[type="text"], input[type="url"], select, button {
      width: 100%; max-width: 600px; margin: 0.5rem auto; display: block;
      font-size: 1.1rem; padding: 0.5rem;
    }
    button {
      cursor: pointer;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover { background: #125aa0; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
      font-size: 0.95rem;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th { background: #f2f2f2; }
    .completo { background: #c8e6c9; }
    .exceso { background: #ffcdd2; }
    .error {
      color: red;
      margin-top: 1rem;
      font-size: 0.9rem;
      background: white;
      padding: 0.5rem;
    }
    #historial {
      padding-top: 1rem;
      font-size: 0.9rem;
      background: white;
      padding: 0.5rem;
    }
    #mensaje-temporal {
      color: red;
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      display: none;
      background: white;
      padding: 0.5rem;
    }
    @media (min-width: 700px) {
      input, select, button { max-width: 600px; }
    }
  </style>
</head>
